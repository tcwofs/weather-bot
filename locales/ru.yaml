greeting: Привет ${from.first_name}! Это небольшой бот для просмотра погоды. Для помощи используй кнопку 'help' или напиши <code>/help</code>
help: |
  Для быстрой настройки ведите <code>/conf</code>
  Используйте <code>/en</code> чтобы поменять язык на английский.
  Для установки уведомления о погоде на сегодня используйте <code>/setam</code>, а для уведомления о погоде на завтра <code>/setpm</code>.
switch: Установлен русский язык
